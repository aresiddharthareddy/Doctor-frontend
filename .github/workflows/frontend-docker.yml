name: Preview Frontend (Temporary)

on:
  workflow_dispatch:   # Run manually from Actions tab

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build frontend (static)
        run: |
          npm install
          npm run build

      - name: Build Docker image
        run: |
          docker build -t doctor-frontend .

      - name: Run container
        run: |
          docker run -d -p 8080:80 --name web doctor-frontend

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared

      - name: Start tunnel
        run: |
          ./cloudflared tunnel --url http://localhost:8080 --no-autoupdate > tunnel.log 2>&1 &
          sleep 10
          cat tunnel.log | grep -o 'https://[-0-9a-z]*\.trycloudflare.com' | head -n 1 > url.txt
          echo "Preview URL: $(cat url.txt)"
      
      - name: Keep alive for 5 minutes
        run: sleep 300
