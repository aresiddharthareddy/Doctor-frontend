name: Preview Static Website

on:
  workflow_dispatch:

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t static-frontend .

      - name: Run container
        run: docker run -d -p 8080:80 --name web static-frontend

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared

      - name: Start tunnel
        run: |
          ./cloudflared tunnel --url http://localhost:8080 --no-autoupdate > tunnel.log 2>&1 &
          sleep 10
          cat tunnel.log | grep -o 'https://[-0-9a-z]*\.trycloudflare.com' | head -n 1 > url.txt
          echo "ğŸŒ Your preview URL (valid 5 min): $(cat url.txt)"

      - name: Keep alive for 5 minutes
        run: sleep 300
